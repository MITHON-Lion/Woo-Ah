<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/baby_info.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="ltxt">
            <p>아이 정보를 입력해주세요</p>
        </div>
        <div class="txtform">
            <form action="/php/login.php">
                <input type="text" name="name"class="name" placeholder="아이 이름을 입력하세요">
                <p class="label">아이의 생년/월/일을 입력해주세요.</p>
                <p><input type="date" value="xxx" min="yyy" max="zzz" class="date"></p>
                <p class="label">아이의 성별을 선택해주세요.</p>
                <p>
                    <select name="성별" class="gender">
                        <option value="1">여자</option>
                        <option value="2">남자</option>
                    </select>
                </p>
                <input type="button" value="확인" class="check" size="40">
            </form>
        </div>

    </div>
    
</body>
</html>
