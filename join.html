<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" type="text/css" href="./css/join.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="ltxt">
            <p>회원가입</p>
        </div>
        <div class="txtform">
            <form action="./php/Register.php" method="post">
                <p class="label">이름</p>
                <input type="text" id="name" name="name" required placeholder="이름을 입력해주세요"><br>
                
                <p  class="label">아이디</p>
                <input type="text" id="id" name="userid" required placeholder="아이디를 입력해주세요"><br>
                
                <p  class="label">비밀번호</p>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력해주세요"><br>
                
                <p  class="label">비밀번호 확인</p>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="동일한 비밀번호를 입력해주세요"><br>
                
                <input type="submit" value="회원가입">
            </form>
        </div>
     
    </div>
</body>
</html>
